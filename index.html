            padding: 0;
            box-sizing: border-box;

            line-height: 1.6;
            color: #333;
            background: #fff;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Typography */
        h1 {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 8px;
            text-align: center;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            border-bottom: 3px solid #1e3a8a;
            padding-bottom: 16px;
            margin-bottom: 24px;
        }

        h2 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            text-align: center;
            color: #1e3a8a;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-bottom: 24px;
            font-style: italic;
        }

        /* Game Info Bar */
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .score {
            font-weight: 700;
            color: #d97706;
        }

        .strikes {
            font-size: 12px;
        }

        /* Category Display */
        .category {
            text-align: center;
            padding: 20px;
            border: 2px solid #1e3a8a;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-radius: 8px;
        }

        .category-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .category-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
            color: #1e3a8a;
        }

        .category-description {
            font-size: 14px;
            color: #666;
            font-style: italic;
        }

        /* Tiles */
        .tiles-container {
            margin-bottom: 32px;
        }

        .tiles-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .tile {
            min-height: 70px;
            border: 2px solid #1e3a8a;
            background: #1e3a8a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            padding: 12px 8px;
            line-height: 1.2;
            border-radius: 8px;
        }

        .tile:hover {
            background: #1e40af;
            border-color: #1e40af;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(30, 58, 138, 0.2);
        }

        .tile.selected {
            border-color: #d97706;
            background: #d97706;
            color: #fff;
            box-shadow: 0 4px 12px rgba(217, 119, 6, 0.3);
        }

        .tile.revealed {
            border-color: #10b981;
            background: #10b981;
            color: #fff;
        }

        .tile-number {
            position: absolute;
            top: -6px;
            right: -6px;
            width: 16px;
            height: 16px;
            background: #1e3a8a;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 800;
        }

        .peek-indicator {
            position: absolute;
            top: -6px;
            left: -6px;
            font-size: 12px;
        }

        /* Rankings Display */
        .rankings {
            border-top: 2px solid #1e3a8a;
            padding-top: 24px;
            margin-bottom: 32px;
        }

        .rankings h3 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 16px;
            text-align: center;
            color: #1e3a8a;
        }

        .rankings-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }

        .ranking-slot {
            aspect-ratio: 1;
            border: 2px dashed #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 11px;
            font-weight: 600;
            position: relative;
            padding: 4px;
            line-height: 1.2;
            background: #f9f9f9;
            border-radius: 6px;
        }

        .ranking-slot.filled {
            border: 2px solid #d97706;
            background: linear-gradient(135deg, #fffbeb, #fef3c7);
            border-style: solid;
            color: #92400e;
        }

        .ranking-number {
            position: absolute;
            top: -6px;
            left: -6px;
            width: 16px;
            height: 16px;
            background: #1e3a8a;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 800;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 700;
            border: 2px solid #1e3a8a;
            background: #fff;
            color: #1e3a8a;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 12px;
            font-family: inherit;
            border-radius: 8px;
        }

        .btn:hover {
            background: #1e3a8a;
            color: #fff;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(30, 58, 138, 0.2);
        }

        .btn:disabled {
            border-color: #ccc;
            color: #ccc;
            cursor: not-allowed;
        }

        .btn:disabled:hover {
            background: #fff;
            color: #ccc;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            border: 1px solid #d97706;
            color: #d97706;
            font-size: 14px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 6px;
            width: auto;
            display: inline-block;
        }

        .btn-secondary:hover {
            background: #d97706;
            color: #fff;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 600;
        }

        /* Instructions */
        .instructions {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 24px;
            font-style: italic;
        }

        /* Hidden state */
        .hidden {
            display: none !important;
        }

        /* Rules */
        .rules {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
            margin-top: 32px;
            padding-top: 16px;
            border-top: 1px solid #eee;
        }

        .rules h4 {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
        }

        .rules ul {
            list-style: none;
        }

        .rules li {
            margin-bottom: 4px;
        }

        .rules li::before {
            content: "• ";
            color: #999;
        }

        /* Results */
        .results {
            text-align: center;
            padding: 20px;
            border: 2px solid #10b981;
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .results.strike {
            border-color: #ef4444;
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
        }

        .results-score {
            font-size: 24px;
            font-weight: 800;
            color: #10b981;
            margin-bottom: 8px;
        }

        .results.strike .results-score {
            color: #ef4444;
        }

        .bonus {
            font-size: 12px;
            color: #059669;
            margin-bottom: 4px;
        }

        .results.strike .bonus {
            color: #dc2626;
        }

        /* Game Over */
        .game-over {
            text-align: center;
            padding: 24px;
            border: 2px solid #8b5cf6;
            background: linear-gradient(135deg, #faf5ff, #f3e8ff);
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .final-score {
            font-size: 28px;
            font-weight: 800;
            color: #8b5cf6;
            margin-bottom: 8px;
        }

        .high-score {
            font-size: 14px;
            color: #10b981;
            font-weight: 700;
            margin-bottom: 8px;
        }

        /* Slot Machine Animation */
        .slot-container {
            overflow: hidden;
            height: 80px;
            position: relative;
            border-radius: 8px;
            border: 2px solid #1e3a8a;
            margin-bottom: 24px;
            background: #fff;
        }

        .slot-reel {
            animation: slotSpin 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .category-card {
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border-bottom: 1px solid #e5e7eb;
        }

        .category-card:last-child {
            border-bottom: none;
        }

        .category-card.selected {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(251, 191, 36, 0.3);
        }

        @keyframes slotSpin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        const RankRushGame = () => {
            const [currentCategory, setCurrentCategory] = useState(null);
            const [items, setItems] = useState([]);
            const [gameState, setGameState] = useState('ready');
            const [currentScore, setCurrentScore] = useState(0);
            const [currentRound, setCurrentRound] = useState(1);
            const [strikes, setStrikes] = useState(0);
            const [peekPowerUps, setPeekPowerUps] = useState(0);
            const [revealedPositions, setRevealedPositions] = useState([]);
            const [roundScore, setRoundScore] = useState(0);
            const [showResults, setShowResults] = useState(false);
            const [bonuses, setBonuses] = useState([]);
            const [selectedCategoryIndex, setSelectedCategoryIndex] = useState(0);
            const [highScore, setHighScore] = useState(0);
            const [isFinaleRound, setIsFinaleRound] = useState(false);
            const [userSelections, setUserSelections] = useState([]);

            useEffect(() => {
                const savedHighScore = parseInt(window.sessionStorage?.getItem?.('rankRushHighScore') || '0');
                setHighScore(savedHighScore);
            }, []);

            const saveHighScore = (score) => {
                if (score > highScore) {
                    setHighScore(score);
                    try {
                        window.sessionStorage?.setItem?.('rankRushHighScore', score.toString());
                    } catch (error) {
                        console.log('Could not save to sessionStorage');
                    }
                }
            };

            const spinWheel = () => {
                if (currentRound === 8) {
                    setIsFinaleRound(true);
                }
                setGameState('spinning');
                startSpinAnimation();
            };

            const startSpinAnimation = () => {
                const categoryKeys = Object.keys(gameCategories);
                const finalCategoryIndex = Math.floor(Math.random() * categoryKeys.length);
                const finalCategory = categoryKeys[finalCategoryIndex];
                
                setSelectedCategoryIndex(finalCategoryIndex);
                
                setTimeout(() => {
                    setCurrentCategory(finalCategory);
                    initializeRound(finalCategory);
                }, 3000);
            };

            const initializeRound = (categoryKey) => {
                const category = gameCategories[categoryKey];
                
                const shuffledItems = [...category.items].sort(() => Math.random() - 0.5);
                const selectedItems = shuffledItems.slice(0, 5);
                
                const isDescending = [
                    'countriesByPopulation', 'moviesByBoxOffice', 'stocksByMarketCap',
                    'fastFoodChains', 'oceansByDepth', 'spicesByHeat', 'usStatesByArea'
                ].includes(categoryKey);
                
                const sortedItems = [...selectedItems].sort((a, b) => {
                    return isDescending ? b.value - a.value : a.value - b.value;
                });
                
                const itemsWithOrder = sortedItems.map((item, index) => ({
                    ...item,
                    correctOrder: index + 1
                }));
                
                const shuffledForDisplay = [...itemsWithOrder].sort(() => Math.random() - 0.5);
                
                setItems(shuffledForDisplay);
                setGameState('playing');
                setRoundScore(0);
                setShowResults(false);
                setBonuses([]);
                setRevealedPositions([]);
                setUserSelections([]);
            };

            const handleTileClick = (itemIndex) => {
                if (gameState !== 'playing') return;
                
                const existingSelectionIndex = userSelections.findIndex(sel => sel.itemIndex === itemIndex);
                
                if (existingSelectionIndex !== -1) {
                    return;
                }
                
                if (userSelections.length >= 5) {
                    return;
                }
                
                const newSelection = {
                    itemIndex,
                    position: userSelections.length + 1
                };
                
                setUserSelections([...userSelections, newSelection]);
            };

            const resetSelections = () => {
                setUserSelections([]);
            };

            const calculateScore = () => {
                let score = 0;
                let earnedBonuses = [];
                let correctPositions = 0;
                
                const orderedItems = [];
                for (let pos = 1; pos <= 5; pos++) {
                    const selection = userSelections.find(sel => sel.position === pos);
                    if (selection) {
                        orderedItems.push(items[selection.itemIndex]);
                    }
                }
                
                orderedItems.forEach((item, index) => {
                    const currentPos = index + 1;
                    const correctPos = item.correctOrder;
                    
                    if (currentPos === correctPos) {
                        correctPositions++;
                        
                        if (correctPos === 1 || correctPos === 5) {
                            score += 10;
                            earnedBonuses.push(correctPos === 1 ? 'Top Position! +10' : 'Bottom Position! +10');
                        } else {
                            const middlePoints = 5 + Math.floor(Math.random() * 4);
                            score += middlePoints;
                            earnedBonuses.push(`Middle Position! +${middlePoints}`);
                        }
                    }
                });
                
                if (correctPositions === 5) {
                    score += 15;
                    earnedBonuses.push('Perfect Round! +15');
                    
                    if (peekPowerUps === 0) {
                        setPeekPowerUps(1);
                        earnedBonuses.push('Peek Power-Up Earned!');
                    }
                }
                
                if (isFinaleRound && correctPositions === 5) {
                    const totalGameScore = currentScore + score;
                    score = totalGameScore;
                    earnedBonuses.push('FINALE BONUS: SCORE DOUBLED!');
                }
                
                return { score, bonuses: earnedBonuses, correctCount: correctPositions };
            };

            const finishRound = () => {
                const result = calculateScore();
                setRoundScore(result.score);
                setBonuses(result.bonuses);
                
                const isStrike = result.correctCount <= 1;
                if (isStrike) {
                    setStrikes(strikes + 1);
                }
                
                setCurrentScore(currentScore + result.score);
                
                if (strikes + (isStrike ? 1 : 0) >= 3) {
                    saveHighScore(currentScore + result.score);
                    setGameState('gameOver');
                } else if (currentRound >= 8) {
                    saveHighScore(currentScore + result.score);
                    setGameState('gameOver');
                } else {
                    setGameState('finished');
                }
                
                setShowResults(true);
            };

            const nextRound = () => {
                setCurrentRound(currentRound + 1);
                setRevealedPositions([]);
                setGameState('ready');
                setCurrentCategory(null);
                setItems([]);
                setShowResults(false);
                setUserSelections([]);
            };

            const usePeekPowerUp = () => {
                if (peekPowerUps > 0 && revealedPositions.length === 0) {
                    const correctItems = [];
                    items.forEach((item, itemIndex) => {
                        correctItems.push({ itemIndex, correctOrder: item.correctOrder });
                    });
                    
                    const shuffled = correctItems.sort(() => Math.random() - 0.5);
                    const toReveal = shuffled.slice(0, 2).map(item => item.itemIndex);
                    
                    setRevealedPositions(toReveal);
                    setPeekPowerUps(0);
                }
            };

            const resetGame = () => {
                setCurrentScore(0);
                setCurrentRound(1);
                setStrikes(0);
                setPeekPowerUps(0);
                setRevealedPositions([]);
                setIsFinaleRound(false);
                setGameState('ready');
                setCurrentCategory(null);
                setItems([]);
                setShowResults(false);
                setRoundScore(0);
                setBonuses([]);
                setUserSelections([]);
            };

            const canSubmit = () => {
                return gameState === 'playing' && userSelections.length === 5;
            };

            const getInstructionText = () => {
                const count = userSelections.length;
                if (gameState !== 'playing') return '';
                
                if (count === 0) {
                    return 'Click items in your preferred ranking order';
                } else if (count < 5) {
                    return `Selected ${count} of 5 items`;
                } else {
                    return 'All items selected — ready to submit';
                }
            };

            return (
                <div>
                    <h1>Rank Rush</h1>
                    {/* <div className="subtitle">A ranking game</div> */}                    
                    <div className="game-info">
                        <div>
                            <span className="score">Score: {currentScore}</span>
                        </div>
                        <div>
                            Round {currentRound} of 8
                        </div>
                        <div className="strikes">
                            Strikes: {strikes}/3
                            {peekPowerUps > 0 && gameState === 'playing' && (
                                <button 
                                    onClick={usePeekPowerUp}
                                    className="btn-secondary btn-small"
                                    style={{ marginLeft: '8px' }}
                                >
                                    Peek
                                </button>
                            )}
                        </div>
                    </div>

                    {/* Ready State */}
                    {gameState === 'ready' && (
                        <div>
                            <h2>Ready to begin?</h2>
                            <p className="instructions">We'll show you 5 items to rank in order.</p>
                            {isFinaleRound && (
                                <div style={{ 
                                    textAlign: 'center', 
                                    padding: '12px', 
                                    background: '#fbbf24', 
                                    borderRadius: '8px', 
                                    marginBottom: '16px',
                                    fontWeight: '700',
                                    color: '#92400e'
                                }}>
                                    FINALE ROUND - Get all 5 correct to DOUBLE your score!
                                </div>
                            )}
                            <button className="btn" onClick={spinWheel}>
                                Start Round
                            </button>
                        </div>
                    )}

                    {/* Spinning */}
                    {gameState === 'spinning' && (
                        <div style={{ textAlign: 'center' }}>
                            <div className="slot-container">
                                <div 
                                    className="slot-reel"
                                    style={{
                                        transform: `translateY(-${selectedCategoryIndex * 120}px)`
                                    }}
                                >
                                    {[...Array(3)].map((_, setIndex) => 
                                        Object.entries(gameCategories).map(([key, category], index) => (
                                            <div 
                                                key={`${setIndex}-${key}`}
                                                className={`category-card ${
                                                    setIndex === 2 && index === selectedCategoryIndex ? 'selected' : ''
                                                }`}
                                            >
                                                <div className="category-icon">{category.icon}</div>
                                                <div className="category-title">{category.title}</div>
                                                <div className="category-description">{category.description}</div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                            <h2>Spinning...</h2>
                        </div>
                    )}

                    {/* Category Display */}
                    {currentCategory && gameState === 'playing' && (
                        <div className="category">
                            <div className="category-icon">{gameCategories[currentCategory].icon}</div>
                            <div className="category-title">{gameCategories[currentCategory].title}</div>
                            <div className="category-description">{gameCategories[currentCategory].description}</div>
                        </div>
                    )}

                    {/* Instructions */}
                    {gameState === 'playing' && (
                        <div className="instructions">
                            {getInstructionText()}
                            {revealedPositions.length > 0 && (
                                <div style={{ color: '#10b981', fontWeight: '600' }}>
                                    Peek active - 2 items revealed!
                                </div>
                            )}
                        </div>
                    )}

                    {/* Game Area */}
                    {items.length > 0 && (
                        <div className="tiles-container">
                            <div className="tiles-grid">
                                {items.map((item, index) => {
                                    const selection = userSelections.find(sel => sel.itemIndex === index);
                                    const isSelected = !!selection;
                                    const isRevealed = revealedPositions.includes(index);
                                    
                                    return (
                                        <div
                                            key={item.name}
                                            onClick={() => handleTileClick(index)}
                                            className={`tile ${isSelected ? 'selected' : ''} ${isRevealed ? 'revealed' : ''}`}
                                        >
                                            {isSelected && (
                                                <div className="tile-number">
                                                    {selection.position}
                                                </div>
                                            )}
                                            
                                            {isRevealed && !showResults && (
                                                <div className="peek-indicator">🔍</div>
                                            )}
                                            
                                            <div>{item.name}</div>
                                            
                                            {showResults && (
                                                <div style={{ fontSize: '9px', opacity: 0.7, marginTop: '2px' }}>
                                                    #{item.correctOrder}
                                                </div>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>

                            <div className="rankings">
                                <h3>Your Rankings</h3>
                                <div className="rankings-grid">
                                    {[1, 2, 3, 4, 5].map((position) => {
                                        const selection = userSelections.find(sel => sel.position === position);
                                        const item = selection ? items[selection.itemIndex] : null;
                                        
                                        return (
                                            <div
                                                key={position}
                                                className={`ranking-slot ${item ? 'filled' : ''}`}
                                            >
                                                <div className="ranking-number">{position}</div>
                                                <div>{item ? item.name : '—'}</div>
                                            </div>
                                        );
                                    })}
                                </div>
                                
                                {gameState === 'playing' && userSelections.length > 0 && (
                                    <div style={{ textAlign: 'center', marginTop: '16px' }}>
                                        <button
                                            onClick={resetSelections}
                                            className="btn-secondary"
                                        >
                                            Reset
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* Results */}
                    {gameState === 'finished' && (
                        <div className={`results ${calculateScore().correctCount <= 1 ? 'strike' : ''}`}>
                            <div className="results-score">+{roundScore} points</div>
                            
                            {bonuses.map((bonus, idx) => (
                                <div key={idx} className="bonus">
                                    {bonus}
                                </div>
                            ))}
                            
                            <div style={{ fontSize: '14px', marginTop: '8px' }}>
                                {calculateScore().correctCount}/5 correct
                                {calculateScore().correctCount <= 1 && (
                                    <div style={{ fontWeight: '700', color: '#ef4444' }}>
                                        Strike {strikes + 1}/3
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* Game Over */}
                    {gameState === 'gameOver' && (
                        <div className="game-over">
                            <div style={{ fontSize: '20px', fontWeight: '700', color: '#8b5cf6', marginBottom: '8px' }}>
                                {currentRound >= 8 ? 'Game Complete!' : 'Game Over!'}
                            </div>
                            
                            <div className="final-score">Final Score: {currentScore}</div>
                            
                            {currentScore > highScore ? (
                                <div className="high-score">NEW HIGH SCORE!</div>
                            ) : highScore > 0 && (
                                <div style={{ fontSize: '12px', color: '#666' }}>
                                    High Score: {highScore}
                                </div>
                            )}
                            
                            <div style={{ fontSize: '12px', color: '#666', marginTop: '8px' }}>
                                {currentRound >= 8 ? 
                                    `Completed 8 rounds with ${strikes} strikes` :
                                    `Round ${currentRound} - 3 strikes`
                                }
                            </div>
                        </div>
                    )}

                    {/* Action Buttons */}
                    {gameState === 'playing' && (
                        <button 
                            onClick={finishRound}
                            disabled={!canSubmit()}
                            className="btn"
                        >
                            {canSubmit() ? 'Submit Rankings' : `Select ${5 - userSelections.length} more`}
                        </button>
                    )}

                    {gameState === 'finished' && (
                        <button onClick={nextRound} className="btn">
                            {currentRound >= 8 ? 'Final Score' : 'Next Round'}
                        </button>
                    )}

                    {gameState === 'gameOver' && (
                        <button onClick={resetGame} className="btn">
                            Play Again
                        </button>
                    )}

                    {/* Rules */}
                    {gameState === 'ready' && currentRound === 1 && (
                        <div className="rules">
                            <h4>How to Play</h4>
                            <ul>
                                <li>Click tiles in your preferred ranking order</li>
                                <li>Complete 8 rounds to finish the game</li>
                                <li>Get 3 strikes (≤1 correct) and it's game over</li>
                                <li>Perfect rounds earn bonus points and power-ups</li>
                                <li>Round 8: Perfect = double score!</li>
                            </ul>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<RankRushGame />, document.getElementById('root'));
    </script>
