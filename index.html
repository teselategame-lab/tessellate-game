        body {
            margin: 0;

            -webkit-tap-highlight-color: transparent;
            user-select: none;

            touch-action: manipulation;
            -webkit-overflow-scrolling: touch;
            min-height: 100vh;
            min-height: 100dvh; /* For newer browsers */

        const RankingGame = () => {
            const [currentCategory, setCurrentCategory] = useState('planetsByDistance');
            const [items, setItems] = useState([]);
            const [gameState, setGameState] = useState('playing'); // playing, finished
            const [score, setScore] = useState(0);
            const [showResults, setShowResults] = useState(false);
            const [totalScore, setTotalScore] = useState(0);
            const [roundsPlayed, setRoundsPlayed] = useState(0);
            const [draggedItem, setDraggedItem] = useState(null);
            const [dragOverIndex, setDragOverIndex] = useState(null);
            const [touchStartY, setTouchStartY] = useState(null);
            const [isDragging, setIsDragging] = useState(false);

            useEffect(() => {
                initializeGame();
            }, []);

            const initializeGame = () => {
                // Track analytics
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'game_start', {
                        'custom_parameter': 'new_round'
                    });
                }
                
                // Pick a random category
                const categoryKeys = Object.keys(gameCategories);
                const randomCategory = categoryKeys[Math.floor(Math.random() * categoryKeys.length)];
                setCurrentCategory(randomCategory);
                
                const category = gameCategories[randomCategory];
                
                // Pick 6 random items from the category (or all if less than 6)
                const itemCount = Math.min(6, category.items.length);
                const shuffledItems = [...category.items].sort(() => Math.random() - 0.5);
                const selectedItems = shuffledItems.slice(0, itemCount);
                
                // Sort by value to get correct order, then assign correctOrder
                const sortedItems = [...selectedItems].sort((a, b) => {
                    // For some categories, we want descending order (higher values first)
                    if (randomCategory === 'countriesByPopulation' || 
                        randomCategory === 'moviesByBoxOffice' || 
                        randomCategory === 'stocksByMarketCap' ||
                        randomCategory === 'fastFoodChains' ||
                        randomCategory === 'nbaTeamsByChampionships' ||
                        randomCategory === 'oceansByDepth' ||
                        randomCategory === 'spicesByHeat') {
                        return b.value - a.value; // Descending
                    }
                    return a.value - b.value; // Ascending
                });
                
                // Assign correct order based on sorted position
                const itemsWithOrder = sortedItems.map((item, index) => ({
                    ...item,
                    correctOrder: index + 1
                }));
                
                // Shuffle again for display
                const shuffledForDisplay = [...itemsWithOrder].sort(() => Math.random() - 0.5);
                
                setItems(shuffledForDisplay.map((item, index) => ({ ...item, currentOrder: index + 1 })));
                setGameState('playing');
                setScore(0);
                setShowResults(false);
            };

            const moveItem = (fromIndex, toIndex) => {
                const newItems = [...items];
                const [movedItem] = newItems.splice(fromIndex, 1);
                newItems.splice(toIndex, 0, movedItem);
                
                // Update current orders
                newItems.forEach((item, idx) => {
                    item.currentOrder = idx + 1;
                });
                setItems(newItems);
            };

            // Enhanced touch handlers for mobile
            const handleTouchStart = (e, index) => {
                if (gameState !== 'playing') return;
                
                const touch = e.touches[0];
                setTouchStartY(touch.clientY);
                setDraggedItem(index);
                setIsDragging(false);
                
                // Add visual feedback immediately
                e.currentTarget.style.transform = 'scale(1.02)';
                e.currentTarget.style.zIndex = '1000';
            };

            const handleTouchMove = (e, index) => {
                if (gameState !== 'playing' || draggedItem === null) return;
                
                e.preventDefault(); // Prevent scrolling
                const touch = e.touches[0];
                const deltaY = touch.clientY - touchStartY;
                
                // Start dragging after small movement to avoid accidental drags
                if (Math.abs(deltaY) > 10) {
                    setIsDragging(true);
                    
                    // Visual feedback
                    e.currentTarget.style.transform = `translateY(${deltaY}px) scale(1.02) rotate(1deg)`;
                    e.currentTarget.style.opacity = '0.8';
                    
                    // Calculate which item we're over
                    const itemHeight = 40; // Updated for shorter tiles
                    const newIndex = Math.max(0, Math.min(items.length - 1, index + Math.round(deltaY / itemHeight)));
                    setDragOverIndex(newIndex);
                }
            };

            const handleTouchEnd = (e, index) => {
                if (gameState !== 'playing') return;
                
                // Reset visual feedback
                e.currentTarget.style.transform = '';
                e.currentTarget.style.opacity = '';
                e.currentTarget.style.zIndex = '';
                
                if (isDragging && dragOverIndex !== null && dragOverIndex !== index) {
                    moveItem(index, dragOverIndex);
                }
                
                // Clean up state
                setTouchStartY(null);
                setDraggedItem(null);
                setDragOverIndex(null);
                setIsDragging(false);
            };

            // Drag and Drop handlers (for desktop)
            const handleDragStart = (e, index) => {
                setDraggedItem(index);
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/html', e.target.outerHTML);
                setTimeout(() => {
                    e.target.classList.add('dragging');
                }, 0);
            };

            const handleDragEnd = (e) => {
                e.target.classList.remove('dragging');
                setDraggedItem(null);
                setDragOverIndex(null);
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            };

            const handleDragEnter = (e, index) => {
                e.preventDefault();
                setDragOverIndex(index);
            };

            const handleDragLeave = (e) => {
                if (!e.currentTarget.contains(e.relatedTarget)) {
                    setDragOverIndex(null);
                }
            };

            const handleDrop = (e, dropIndex) => {
                e.preventDefault();
                e.target.classList.remove('drag-over');
                
                if (draggedItem !== null && draggedItem !== dropIndex) {
                    moveItem(draggedItem, dropIndex);
                }
                
                setDraggedItem(null);
                setDragOverIndex(null);
            };

            // Legacy arrow button handler (keeping as backup)
            const moveItemWithArrow = (index, direction) => {
                const targetIndex = direction === 'up' ? index - 1 : index + 1;
                if (targetIndex >= 0 && targetIndex < items.length) {
                    moveItem(index, targetIndex);
                }
            };

            const calculateScore = () => {
                let roundScore = 0;
                let correctPositions = 0;
                let bonuses = [];
                
                items.forEach((item, index) => {
                    const currentPos = index + 1;
                    const correctPos = item.correctOrder;
                    
                    if (currentPos === correctPos) {
                        roundScore += 10; // Base points for correct position
                        correctPositions++;
                        
                        // First/Last bonus (positions 1 and 6)
                        if (correctPos === 1 || correctPos === items.length) {
                            roundScore += 15;
                            bonuses.push(correctPos === 1 ? 'First Position Bonus!' : 'Last Position Bonus!');
                        }
                        
                        // Middle bonus (positions 3 and 4 for 6 items)
                        const middlePositions = items.length === 6 ? [3, 4] : [Math.ceil(items.length / 2)];
                        if (middlePositions.includes(correctPos)) {
                            roundScore += 10;
                            bonuses.push('Middle Position Bonus!');
                        }
                    }
                });
                
                // Perfect round bonus
                if (correctPositions === items.length) {
                    roundScore += 50;
                    bonuses.push('Perfect Round Bonus!');
                }
                
                return { score: roundScore, bonuses, correctCount: correctPositions };
            };

            const finishGame = () => {
                const result = calculateScore();
                setScore(result.score);
                setTotalScore(totalScore + result.score);
                setRoundsPlayed(roundsPlayed + 1);
                setGameState('finished');
                setShowResults(true);
                
                // Track analytics
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'game_complete', {
                        'score': result.score,
                        'correct_answers': result.correctCount,
                        'category': currentCategory
                    });
                }
            };

            const nextRound = () => {
                initializeGame(); // Just start a new random game
            };

            const resetAllGames = () => {
                setTotalScore(0);
                setRoundsPlayed(0);
                initializeGame();
                
                // Track analytics
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'game_reset', {
                        'final_score': totalScore,
                        'rounds_played': roundsPlayed
                    });
                }
            };

            const getItemResult = (item, index) => {
                const currentPos = index + 1;
                const correctPos = item.correctOrder;
                const distance = Math.abs(currentPos - correctPos);
                
                if (distance === 0) return { status: 'perfect', color: 'bg-green-500' };
                if (distance === 1) return { status: 'close', color: 'bg-yellow-500' };
                if (distance === 2) return { status: 'okay', color: 'bg-orange-500' };
                return { status: 'off', color: 'bg-red-500' };
            };

            return (
                <div className="max-w-md mx-auto bg-slate-900 text-white mobile-optimized">
                    {/* Header */}
                    <div className="bg-gradient-to-r from-purple-600 to-blue-600 compact-header">
                        <div className="flex justify-between items-center mb-3">
                            <h1 className="text-xl font-bold">Tessellate</h1>
                            <div className="text-right">
                                <div className="text-xs text-white/80">Total Score</div>
                                <div className="text-lg font-bold">{totalScore}</div>
                            </div>
                        </div>
                        
                        <div className="flex justify-between items-center text-xs text-white/80 mb-3">
                            <span>Round {roundsPlayed + 1}</span>
                            <span>∞ Endless Mode</span>
                        </div>
                        
                        {/* Current Category Display */}
                        <div className="bg-white/20 backdrop-blur rounded p-2">
                            <h3 className="text-sm font-semibold">{currentCategory && gameCategories[currentCategory] ? gameCategories[currentCategory].title : 'Loading...'}</h3>
                        </div>
                    </div>

                    {/* Game Area */}
                    <div className="p-3">
                        <div className="mb-3 text-center">
                            <p className="text-xs text-gray-400">Drag to reorder or use arrows. 10 points per correct position + bonuses!</p>
                        </div>

                        {/* Items List */}
                        <div className="compact-spacing space-y-1">
                            {items.map((item, index) => {
                                const result = showResults ? getItemResult(item, index) : null;
                                return (
                                    <div 
                                        key={item.name} 
                                        className={`bg-slate-800 rounded-md compact-item flex items-center justify-between drag-item
                                            ${result ? result.color + ' bg-opacity-20 border-l-4 border-' + result.color.replace('bg-', '') : ''}
                                            ${dragOverIndex === index ? 'drag-over' : ''}`}
                                        draggable={gameState === 'playing'}
                                        onDragStart={(e) => handleDragStart(e, index)}
                                        onDragEnd={handleDragEnd}
                                        onDragOver={handleDragOver}
                                        onDragEnter={(e) => handleDragEnter(e, index)}
                                        onDragLeave={handleDragLeave}
                                        onDrop={(e) => handleDrop(e, index)}
                                        onTouchStart={(e) => handleTouchStart(e, index)}
                                        onTouchMove={(e) => handleTouchMove(e, index)}
                                        onTouchEnd={(e) => handleTouchEnd(e, index)}
                                    >
                                        <div className="flex items-center space-x-2">
                                            <div className="text-sm font-bold text-gray-400 w-4">#{index + 1}</div>
                                            <div>
                                                <div className="text-xs font-medium leading-tight">{item.name}</div>
                                                {showResults && (
                                                    <div className="text-xs text-gray-400 leading-none">
                                                        Correct: #{item.correctOrder}
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                        
                                        {gameState === 'playing' && (
                                            <div className="flex flex-col space-y-1">
                                                <button 
                                                    onClick={() => moveItemWithArrow(index, 'up')}
                                                    disabled={index === 0}
                                                    className="p-0.5 bg-slate-700 rounded disabled:opacity-50 hover:bg-slate-600"
                                                >
                                                    <ChevronUp />
                                                </button>
                                                <button 
                                                    onClick={() => moveItemWithArrow(index, 'down')}
                                                    disabled={index === items.length - 1}
                                                    className="p-0.5 bg-slate-700 rounded disabled:opacity-50 hover:bg-slate-600"
                                                >
                                                    <ChevronDown />
                                                </button>
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                        </div>

                        {/* Action Buttons */}
                        <div className="mt-4 space-y-2">
                            {gameState === 'playing' && (
                                <button 
                                    onClick={finishGame}
                                    className="w-full bg-green-600 hover:bg-green-700 p-2 rounded-lg text-sm font-semibold flex items-center justify-center space-x-2"
                                >
                                    <CheckCircle />
                                    <span>Submit Answer</span>
                                </button>
                            )}
                            
                            {gameState === 'finished' && (
                                <div className="text-center space-y-3">
                                    <div className="text-2xl font-bold text-green-400">{score} points</div>
                                    
                                    {/* Show bonuses */}
                                    {calculateScore().bonuses.map((bonus, idx) => (
                                        <div key={idx} className="text-xs text-yellow-400 font-semibold">
                                            🎉 {bonus}
                                        </div>
                                    ))}
                                    
                                    <div className="text-sm text-gray-400">
                                        {calculateScore().correctCount}/{items.length} correct positions
                                    </div>
                                    
                                    <button 
                                        onClick={nextRound}
                                        className="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded-lg text-sm font-semibold"
                                    >
                                        Next Round
                                    </button>
                                </div>
                            )}

                            <button 
                                onClick={resetAllGames}
                                className="w-full bg-slate-700 hover:bg-slate-600 p-2 rounded-lg text-xs flex items-center justify-center space-x-2"
                            >
                                <RotateCcw />
                                <span>Reset Score</span>
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<RankingGame />, document.getElementById('root'));
    </script>
</body>
