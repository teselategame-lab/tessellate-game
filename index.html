<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank Rush</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Typography */
        h1 {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 8px;
            text-align: center;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            border-bottom: 3px solid #1e3a8a;
            padding-bottom: 16px;
            margin-bottom: 24px;
        }

        /* Game Info Bar */
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .score {
            font-weight: 700;
            color: #d97706;
        }

        .strikes {
            font-size: 12px;
        }

        /* Category Display */
        .category {
            text-align: center;
            padding: 12px;
            border: 2px solid #1e3a8a;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-radius: 8px;
        }

        .category-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .category-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 2px;
            color: #1e3a8a;
        }

        .category-description {
            font-size: 12px;
            color: #666;
            font-style: italic;
        }

        /* Tiles - Single Column Design */
        .tiles-container {
            margin-bottom: 20px;
        }

        .tiles-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tile {
            background: #1e3a8a;
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            text-align: center;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            border: 2px solid #1e3a8a;
            max-height: 50px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tile:hover {
            background: #1e40af;
            border-color: #1e40af;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(30, 58, 138, 0.2);
        }

        .tile.selected {
            background: #d97706;
            border-color: #d97706;
            box-shadow: 0 4px 12px rgba(217, 119, 6, 0.3);
        }

        .tile.revealed {
            background: #10b981;
            border-color: #10b981;
        }

        .selection-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            background: white;
            color: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .peek-indicator {
            position: absolute;
            top: -8px;
            left: -8px;
            font-size: 12px;
        }

        /* Compact Rankings Display */
        .rankings {
            border-top: 2px solid #1e3a8a;
            padding-top: 15px;
            margin-bottom: 20px;
        }

        .rankings h3 {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
            color: #1e3a8a;
        }

        .rankings-compact {
            display: flex;
            gap: 8px;
            margin: 15px 0;
            font-size: 10px;
        }

        .ranking-mini {
            flex: 1;
            height: 30px;
            background: #f8f9fa;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .ranking-mini.filled {
            background: #fef3c7;
            border-color: #d97706;
            color: #92400e;
        }

        .ranking-number {
            position: absolute;
            top: -6px;
            left: 2px;
            width: 14px;
            height: 14px;
            background: #1e3a8a;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: bold;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 700;
            border: 2px solid #1e3a8a;
            background: #fff;
            color: #1e3a8a;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 12px;
            font-family: inherit;
            border-radius: 8px;
        }

        .btn:hover {
            background: #1e3a8a;
            color: #fff;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(30, 58, 138, 0.2);
        }

        .btn:disabled {
            border-color: #ccc;
            color: #ccc;
            cursor: not-allowed;
        }

        .btn:disabled:hover {
            background: #fff;
            color: #ccc;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            border: 1px solid #d97706;
            color: #d97706;
            font-size: 14px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 6px;
            width: auto;
            display: inline-block;
        }

        .btn-secondary:hover {
            background: #d97706;
            color: #fff;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 600;
        }

        /* Instructions */
        .instructions {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            font-style: italic;
        }

        /* Rules */
        .rules {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
            margin-top: 32px;
            padding-top: 16px;
            border-top: 1px solid #eee;
        }

        .rules h4 {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
        }

        .rules ul {
            list-style: none;
        }

        .rules li {
            margin-bottom: 4px;
        }

        .rules li::before {
            content: "• ";
            color: #999;
        }

        /* Results */
        .results {
            text-align: center;
            padding: 20px;
            border: 2px solid #10b981;
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .results.strike {
            border-color: #ef4444;
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
        }

        .results-score {
            font-size: 24px;
            font-weight: 800;
            color: #10b981;
            margin-bottom: 8px;
        }

        .results.strike .results-score {
            color: #ef4444;
        }

        .bonus {
            font-size: 12px;
            color: #059669;
            margin-bottom: 4px;
        }

        .results.strike .bonus {
            color: #dc2626;
        }

        /* Game Over */
        .game-over {
            text-align: center;
            padding: 24px;
            border: 2px solid #8b5cf6;
            background: linear-gradient(135deg, #faf5ff, #f3e8ff);
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .final-score {
            font-size: 28px;
            font-weight: 800;
            color: #8b5cf6;
            margin-bottom: 8px;
        }

        .high-score {
            font-size: 14px;
            color: #10b981;
            font-weight: 700;
            margin-bottom: 8px;
        }

        /* Slot Machine Animation */
        .slot-container {
            overflow: hidden;
            height: 80px;
            position: relative;
            border-radius: 8px;
            border: 2px solid #1e3a8a;
            margin-bottom: 24px;
            background: #fff;
        }

        .slot-reel {
            animation: slotSpin 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .category-card {
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border-bottom: 1px solid #e5e7eb;
        }

        .category-card:last-child {
            border-bottom: none;
        }

        .category-card.selected {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(251, 191, 36, 0.3);
        }

        @keyframes slotSpin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ADD YOUR FULL JSON DATA HERE - Replace this with your complete categories
        const gameCategories = {
            planetsByDistance: {
                title: "Planets by Distance from Sun",
                description: "Closest to farthest",
                icon: "🪐",
                items: [
                    { name: "Mercury", value: 1 },
                    { name: "Venus", value: 2 },
                    { name: "Earth", value: 3 },
                    { name: "Mars", value: 4 },
                    { name: "Jupiter", value: 5 },
                    { name: "Saturn", value: 6 },
                    { name: "Uranus", value: 7 },
                    { name: "Neptune", value: 8 }
                ]
            },
            // ADD MORE CATEGORIES HERE...
        };

        const RankRushGame = () => {
            const [currentCategory, setCurrentCategory] = useState(null);
            const [items, setItems] = useState([]);
            const [gameState, setGameState] = useState('ready');
            const [currentScore, setCurrentScore] = useState(0);
            const [currentRound, setCurrentRound] = useState(1);
            const [strikes, setStrikes] = useState(0);
            const [peekPowerUps, setPeekPowerUps] = useState(0);
            const [revealedPositions, setRevealedPositions] = useState([]);
            const [roundScore, setRoundScore] = useState(0);
            const [showResults, setShowResults] = useState(false);
            const [bonuses, setBonuses] = useState([]);
            const [selectedCategoryIndex, setSelectedCategoryIndex] = useState(0);
            const [highScore, setHighScore] = useState(0);
            const [isFinaleRound, setIsFinaleRound] = useState(false);
            const [userSelections, setUserSelections] = useState([]);

            useEffect(() => {
                const savedHighScore = parseInt(window.sessionStorage?.getItem?.('rankRushHighScore') || '0');
                setHighScore(savedHighScore);
            }, []);

            const saveHighScore = (score) => {
                if (score > highScore) {
                    setHighScore(score);
                    try {
                        window.sessionStorage?.setItem?.('rankRushHighScore', score.toString());
                    } catch (error) {
                        console.log('Could not save to sessionStorage');
                    }
                }
            };

            const spinWheel = () => {
                if (currentRound === 8) {
                    setIsFinaleRound(true);
                }
                setGameState('spinning');
                startSpinAnimation();
            };

            const startSpinAnimation = () => {
                const categoryKeys = Object.keys(gameCategories);
                const finalCategoryIndex = Math.floor(Math.random() * categoryKeys.length);
                const finalCategory = categoryKeys[finalCategoryIndex];
                
                setSelectedCategoryIndex(finalCategoryIndex);
                
                setTimeout(() => {
                    setCurrentCategory(finalCategory);
                    initializeRound(finalCategory);
                }, 3000);
            };

            const initializeRound = (categoryKey) => {
                const category = gameCategories[categoryKey];
                
                const shuffledItems = [...category.items].sort(() => Math.random() - 0.5);
                const selectedItems = shuffledItems.slice(0, 3); // 3 items only
                
                const isDescending = [
                    'countriesByPopulation', 'moviesByBoxOffice', 'stocksByMarketCap',
                    'fastFoodChains', 'oceansByDepth', 'spicesByHeat', 'usStatesByArea'
                ].includes(categoryKey);
                
                const sortedItems = [...selectedItems].sort((a, b) => {
                    return isDescending ? b.value - a.value : a.value - b.value;
                });
                
                const itemsWithOrder = sortedItems.map((item, index) => ({
                    ...item,
                    correctOrder: index + 1
                }));
                
                const shuffledForDisplay = [...itemsWithOrder].sort(() => Math.random() - 0.5);
                
                setItems(shuffledForDisplay);
                setGameState('playing');
                setRoundScore(0);
                setShowResults(false);
                setBonuses([]);
                setRevealedPositions([]);
                setUserSelections([]);
            };

            const handleTileClick = (itemIndex) => {
                if (gameState !== 'playing') return;
                
                const existingSelectionIndex = userSelections.findIndex(sel => sel.itemIndex === itemIndex);
                
                if (existingSelectionIndex !== -1) {
                    return;
                }
                
                if (userSelections.length >= 3) { // 3 items max
                    return;
                }
                
                const newSelection = {
                    itemIndex,
                    position: userSelections.length + 1
                };
                
                setUserSelections([...userSelections, newSelection]);
            };

            const resetSelections = () => {
                setUserSelections([]);
            };

            const calculateScore = () => {
                let score = 0;
                let earnedBonuses = [];
                let correctPositions = 0;
                
                const orderedItems = [];
                for (let pos = 1; pos <= 3; pos++) { // 3 positions only
                    const selection = userSelections.find(sel => sel.position === pos);
                    if (selection) {
                        orderedItems.push(items[selection.itemIndex]);
                    }
                }
                
                orderedItems.forEach((item, index) => {
                    const currentPos = index + 1;
                    const correctPos = item.correctOrder;
                    
                    if (currentPos === correctPos) {
                        correctPositions++;
                        
                        if (correctPos === 1 || correctPos === 3) {
                            score += 10;
                            earnedBonuses.push(correctPos === 1 ? 'Top Position! +10' : 'Bottom Position! +10');
                        } else {
                            score += 8;
                            earnedBonuses.push('Middle Position! +8');
                        }
                    }
                });
                
                if (correctPositions === 3) { // Perfect = all 3 correct
                    score += 15;
                    earnedBonuses.push('Perfect Round! +15');
                    
                    if (peekPowerUps === 0) {
                        setPeekPowerUps(1);
                        earnedBonuses.push('Peek Power-Up Earned!');
                    }
                }
                
                if (isFinaleRound && correctPositions === 3) { // 3 correct for finale
                    const totalGameScore = currentScore + score;
                    score = totalGameScore;
                    earnedBonuses.push('FINALE BONUS: SCORE DOUBLED!');
                }
                
                return { score, bonuses: earnedBonuses, correctCount: correctPositions };
            };

            const finishRound = () => {
                const result = calculateScore();
                setRoundScore(result.score);
                setBonuses(result.bonuses);
                
                const isStrike = result.correctCount <= 1;
                if (isStrike) {
                    setStrikes(strikes + 1);
                }
                
                setCurrentScore(currentScore + result.score);
                
                if (strikes + (isStrike ? 1 : 0) >= 3) {
                    saveHighScore(currentScore + result.score);
                    setGameState('gameOver');
                } else if (currentRound >= 8) {
                    saveHighScore(currentScore + result.score);
                    setGameState('gameOver');
                } else {
                    setGameState('finished');
                }
                
                setShowResults(true);
            };

            const nextRound = () => {
                setCurrentRound(currentRound + 1);
                setRevealedPositions([]);
                setGameState('ready');
                setCurrentCategory(null);
                setItems([]);
                setShowResults(false);
                setUserSelections([]);
            };

            const usePeekPowerUp = () => {
                if (peekPowerUps > 0 && revealedPositions.length === 0) {
                    const correctItems = [];
                    items.forEach((item, itemIndex) => {
                        correctItems.push({ itemIndex, correctOrder: item.correctOrder });
                    });
                    
                    const shuffled = correctItems.sort(() => Math.random() - 0.5);
                    const toReveal = shuffled.slice(0, 1).map(item => item.itemIndex); // Reveal 1 item
                    
                    setRevealedPositions(toReveal);
                    setPeekPowerUps(0);
                }
            };

            const resetGame = () => {
                setCurrentScore(0);
                setCurrentRound(1);
                setStrikes(0);
                setPeekPowerUps(0);
                setRevealedPositions([]);
                setIsFinaleRound(false);
                setGameState('ready');
                setCurrentCategory(null);
                setItems([]);
                setShowResults(false);
                setRoundScore(0);
                setBonuses([]);
                setUserSelections([]);
            };

            const canSubmit = () => {
                return gameState === 'playing' && userSelections.length === 3; // 3 items required
            };

            return (
                <div>
                    <h1>Rank Rush</h1>
                    
                    <div className="game-info">
                        <div>
                            <span className="score">Score: {currentScore}</span>
                        </div>
                        <div>
                            Round {currentRound} of 8
                        </div>
                        <div className="strikes">
                            Strikes: {strikes}/3
                            {peekPowerUps > 0 && gameState === 'playing' && (
                                <button 
                                    onClick={usePeekPowerUp}
                                    className="btn-secondary btn-small"
                                    style={{ marginLeft: '8px' }}
                                >
                                    Peek
                                </button>
                            )}
                        </div>
                    </div>

                    {/* Ready State */}
                    {gameState === 'ready' && (
                        <div>
                            <h2 style={{ fontSize: '20px', fontWeight: '700', marginBottom: '16px', textAlign: 'center', color: '#1e3a8a' }}>Ready to begin?</h2>
                            <p className="instructions">We'll show you 3 items to rank in order.</p>
                            {isFinaleRound && (
                                <div style={{ 
                                    textAlign: 'center', 
                                    padding: '12px', 
                                    background: '#fbbf24', 
                                    borderRadius: '8px', 
                                    marginBottom: '16px',
                                    fontWeight: '700',
                                    color: '#92400e'
                                }}>
                                    FINALE ROUND - Get all 3 correct to DOUBLE your score!
                                </div>
                            )}
                            <button className="btn" onClick={spinWheel}>
                                Start Round
                            </button>
                        </div>
                    )}

                    {/* Spinning */}
                    {gameState === 'spinning' && (
                        <div style={{ textAlign: 'center' }}>
                            <div className="slot-container">
                                <div 
                                    className="slot-reel"
                                    style={{
                                        transform: `translateY(-${selectedCategoryIndex * 80}px)`
                                    }}
                                >
                                    {[...Array(3)].map((_, setIndex) => 
                                        Object.entries(gameCategories).map(([key, category], index) => (
                                            <div 
                                                key={`${setIndex}-${key}`}
                                                className={`category-card ${
                                                    setIndex === 2 && index === selectedCategoryIndex ? 'selected' : ''
                                                }`}
                                            >
                                                <div className="category-icon">{category.icon}</div>
                                                <div className="category-title" style={{ fontSize: '12px' }}>{category.title}</div>
                                                <div className="category-description" style={{ fontSize: '10px' }}>{category.description}</div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                            <h2 style={{ fontSize: '20px', fontWeight: '700', color: '#1e3a8a' }}>Spinning...</h2>
                        </div>
                    )}

                    {/* Category Display */}
                    {currentCategory && gameState === 'playing' && (
                        <div className="category">
                            <div className="category-icon">{gameCategories[currentCategory].icon}</div>
                            <div className="category-title">{gameCategories[currentCategory].title}</div>
                            <div className="category-description">{gameCategories[currentCategory].description}</div>
                        </div>
                    )}

                    {/* Instructions */}
                    {gameState === 'playing' && (
                        <div className="instructions">
                            {userSelections.length === 0 ? 'Tap items in order from first to last' : 
                             userSelections.length < 3 ? `Selected ${userSelections.length}/3 items` :
                             'All items selected! Ready to submit'}
                            {revealedPositions.length > 0 && (
                                <div style={{ color: '#10b981', fontWeight: '600' }}>
                                    Peek active - 1 item revealed!
                                </div>
                            )}
                        </div>
                    )}

                    {/* Game Area */}
                    {items.length > 0 && (
                        <div className="tiles-container">
                            <div className="tiles-grid">
                                {items.map((item, index) => {
                                    const selection = userSelections.find(sel => sel.itemIndex === index);
                                    const isSelected = !!selection;
                                    const isRevealed = revealedPositions.includes(index);
                                    
                                    return (
                                        <div
                                            key={item.name}
                                            onClick={() => handleTileClick(index)}
                                            className={`tile ${isSelected ? 'selected' : ''} ${isRevealed ? 'revealed' : ''}`}
                                        >
                                            {isSelected && (
                                                <div className="selection-badge">
                                                    {selection.position}
                                                </div>
                                            )}
                                            
                                            {isRevealed && !showResults && (
                                                <div className="peek-indicator">🔍</div>
                                            )}
                                            
                                            <div>{item.name}</div>
                                            
                                            {showResults && (
                                                <div style={{ fontSize: '11px', opacity: 0.7, marginTop: '4px' }}>
                                                    Should be #{item.correctOrder}
                                                </div>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>

                            <div className="rankings">
                                <h3>Your Rankings</h3>
                                <div className="rankings-compact">
                                    {[1, 2, 3].map((position) => {
                                        const selection = userSelections.find(sel => sel.position === position);
                                        const item = selection ? items[selection.itemIndex] : null;
                                        
                                        return (
                                            <div
                                                key={position}
                                                className={`ranking-mini ${item ? 'filled' : ''}`}
                                            >
                                                <div className="ranking-number">{position}</div>
                                                <div style={{ fontSize: '9px', textAlign: 'center' }}>
                                                    {item ? item.name.slice(0, 8) + (item.name.length > 8 ? '...' : '') : '—'}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                                
                                {gameState === 'playing' && userSelections.length > 0 && (
                                    <div style={{ textAlign: 'center', marginTop: '12px' }}>
                                        <button
                                            onClick={resetSelections}
                                            className="btn-secondary"
                                        >
                                            Reset Selections
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* Results */}
                    {gameState === 'finished' && (
                        <div className={`results ${calculateScore().correctCount <= 1 ? 'strike' : ''}`}>
                            <div className="results-score">+{roundScore} points</div>
                            
                            {bonuses.map((bonus, idx) => (
                                <div key={idx} className="bonus">
                                    {bonus}
                                </div>
                            ))}
                            
                            <div style={{ fontSize: '14px', marginTop: '8px' }}>
                                {calculateScore().correctCount}/3 correct
                                {calculateScore().correctCount <= 1 && (
                                    <div style={{ fontWeight: '700', color: '#ef4444' }}>
                                        Strike {strikes + 1}/3
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* Game Over */}
                    {gameState === 'gameOver' && (
                        <div className="game-over">
                            <div style={{ fontSize: '20px', fontWeight: '700', color: '#8b5cf6', marginBottom: '8px' }}>
                                {currentRound >= 8 ? 'Game Complete!' : 'Game Over!'}
                            </div>
                            
                            <div className="final-score">Final Score: {currentScore}</div>
                            
                            {currentScore > highScore ? (
                                <div className="high-score">NEW HIGH SCORE!</div>
                            ) : highScore > 0 && (
                                <div style={{ fontSize: '12px', color: '#666' }}>
                                    High Score: {highScore}
                                </div>
                            )}
                            
                            <div style={{ fontSize: '12px', color: '#666', marginTop: '8px' }}>
                                {currentRound >= 8 ? 
                                    `Completed 8 rounds with ${strikes} strikes` :
                                    `Round ${currentRound} - 3 strikes`
                                }
                            </div>
                        </div>
                    )}

                    {/* Action Buttons */}
                    {gameState === 'playing' && (
                        <button 
                            onClick={finishRound}
                            disabled={!canSubmit()}
                            className="btn"
                        >
                            {canSubmit() ? 'Submit Rankings' : `Select ${3 - userSelections.length} more`}
                        </button>
                    )}

                    {gameState === 'finished' && (
                        <button onClick={nextRound} className="btn">
                            {currentRound >= 8 ? 'Final Score' : 'Next Round'}
                        </button>
                    )}

                    {gameState === 'gameOver' && (
                        <button onClick={resetGame} className="btn">
                            Play Again
                        </button>
                    )}

                    {/* Rules */}
                    {gameState === 'ready' && currentRound === 1 && (
                        <div className="rules">
                            <h4>How to Play</h4>
                            <ul>
                                <li>Tap 3 items in your preferred ranking order</li>
                                <li>Complete 8 rounds to finish the game</li>
                                <li>Get 3 strikes (≤1 correct) and it's game over</li>
                                <li>Perfect rounds earn bonus points and power-ups</li>
                                <li>Round 8: Perfect = double score!</li>
                            </ul>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<RankRushGame />, document.getElementById('root'));
    </script>
</body>
</html>
