<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Knowledge Challenge</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const countries = [
          { 
            name: 'Russia', 
            area: 17098242, 
            population: 144104080, 
            gdp: 2240000000000,
            shape: 'M20,40 Q30,20 60,25 Q80,30 90,45 Q85,55 70,60 Q40,65 20,50 Z' 
          },
          { 
            name: 'Canada', 
            area: 9984670, 
            population: 38246108, 
            gdp: 2140000000000,
            shape: 'M10,35 Q20,20 40,25 Q60,20 80,30 Q85,45 75,55 Q50,60 25,55 Q15,45 10,35 Z' 
          },
          { 
            name: 'United States', 
            area: 9833517, 
            population: 331900000, 
            gdp: 25460000000000,
            shape: 'M15,45 Q25,35 45,40 Q65,35 80,45 Q85,55 70,60 Q45,65 25,60 Q10,55 15,45 Z' 
          },
          { 
            name: 'China', 
            area: 9596960, 
            population: 1412000000, 
            gdp: 17730000000000,
            shape: 'M25,35 Q35,25 55,30 Q75,35 85,50 Q80,60 60,65 Q40,60 25,50 Q20,40 25,35 Z' 
          },
          { 
            name: 'Brazil', 
            area: 8514877, 
            population: 215300000, 
            gdp: 2610000000000,
            shape: 'M30,45 Q40,35 60,40 Q75,45 80,60 Q70,75 50,80 Q35,75 25,65 Q25,55 30,45 Z' 
          },
          { 
            name: 'Australia', 
            area: 7692024, 
            population: 25690000, 
            gdp: 1550000000000,
            shape: 'M20,50 Q35,45 55,50 Q75,55 85,65 Q80,75 60,75 Q40,70 25,65 Q15,60 20,50 Z' 
          },
          { 
            name: 'India', 
            area: 3287263, 
            population: 1380000000, 
            gdp: 3740000000000,
            shape: 'M35,40 Q45,30 60,35 Q70,45 65,60 Q55,70 45,65 Q35,60 30,50 Q30,45 35,40 Z' 
          },
          { 
            name: 'Argentina', 
            area: 2780400, 
            population: 45380000, 
            gdp: 630000000000,
            shape: 'M40,50 Q45,40 55,45 Q60,50 58,70 Q55,85 50,80 Q45,75 42,65 Q40,55 40,50 Z' 
          },
          { 
            name: 'Kazakhstan', 
            area: 2724900, 
            population: 19400000, 
            gdp: 220000000000,
            shape: 'M25,35 Q40,30 65,35 Q80,40 85,50 Q75,55 55,55 Q35,50 25,40 Q20,35 25,35 Z' 
          },
          { 
            name: 'Algeria', 
            area: 2381741, 
            population: 44700000, 
            gdp: 190000000000,
            shape: 'M30,40 Q45,35 65,40 Q75,50 70,60 Q60,65 45,60 Q35,55 25,50 Q25,45 30,40 Z' 
          },
          { 
            name: 'Saudi Arabia', 
            area: 2149690, 
            population: 35000000, 
            gdp: 830000000000,
            shape: 'M35,45 Q50,40 70,45 Q75,55 65,65 Q50,60 40,55 Q30,50 35,45 Z' 
          },
          { 
            name: 'Mexico', 
            area: 1964375, 
            population: 128900000, 
            gdp: 1640000000000,
            shape: 'M20,50 Q30,45 50,48 Q70,50 75,60 Q65,65 45,62 Q25,60 20,55 Q15,52 20,50 Z' 
          },
          { 
            name: 'Indonesia', 
            area: 1904569, 
            population: 273500000, 
            gdp: 1320000000000,
            shape: 'M25,55 Q35,50 55,52 Q75,55 85,60 Q80,70 60,68 Q40,65 25,62 Q20,58 25,55 Z' 
          },
          { 
            name: 'Turkey', 
            area: 783562, 
            population: 84340000, 
            gdp: 820000000000,
            shape: 'M30,45 Q45,42 65,45 Q75,50 70,55 Q55,58 40,55 Q25,52 30,45 Z' 
          },
          { 
            name: 'Iran', 
            area: 1648195, 
            population: 85000000, 
            gdp: 360000000000,
            shape: 'M35,42 Q50,38 68,42 Q75,48 68,55 Q50,58 35,55 Q28,48 35,42 Z' 
          }
        ];

        const rounds = [
          { 
            id: 1, 
            title: 'Land Area', 
            instruction: 'Rank by largest to smallest land area',
            metric: 'area',
            icon: '🗺️',
            points: 1
          },
          { 
            id: 2, 
            title: 'Population', 
            instruction: 'Rank by largest to smallest population',
            metric: 'population',
            icon: '👥',
            points: 2
          },
          { 
            id: 3, 
            title: 'GDP', 
            instruction: 'Rank by highest to lowest GDP',
            metric: 'gdp',
            icon: '💰',
            points: 3
          }
        ];

        function CountrySizeGame() {
          const [currentCountries, setCurrentCountries] = useState([]);
          const [userRanking, setUserRanking] = useState([]);
          const [gameState, setGameState] = useState('playing'); // 'playing', 'roundFinished', 'gameFinished'
          const [currentRound, setCurrentRound] = useState(1);
          const [roundScores, setRoundScores] = useState([]);
          const [totalGamesPlayed, setTotalGamesPlayed] = useState(0);
          const [totalScore, setTotalScore] = useState(0);

          const getRandomCountries = () => {
            const shuffled = [...countries].sort(() => Math.random() - 0.5);
            return shuffled.slice(0, 3);
          };

          const startNewGame = () => {
            const newCountries = getRandomCountries();
            setCurrentCountries(newCountries);
            setUserRanking([]);
            setGameState('playing');
            setCurrentRound(1);
            setRoundScores([]);
          };

          const startNextRound = () => {
            setUserRanking([]);
            setGameState('playing');
            setCurrentRound(prev => prev + 1);
          };

          useEffect(() => {
            startNewGame();
          }, []);

          const handleCountryClick = (country) => {
            if (gameState !== 'playing') return;
            
            if (userRanking.find(item => item.country.name === country.name)) {
              // Remove from ranking if already selected
              setUserRanking(prev => prev.filter(item => item.country.name !== country.name));
            } else if (userRanking.length < 3) {
              // Add to ranking
              const position = userRanking.length + 1;
              setUserRanking(prev => [...prev, { country, position }]);
            }
          };

          const submitRanking = () => {
            if (userRanking.length !== 3) return;
            
            const currentRoundData = rounds[currentRound - 1];
            const metric = currentRoundData.metric;
            
            // Sort countries by current metric (highest to lowest)
            const correctOrder = [...currentCountries].sort((a, b) => b[metric] - a[metric]);
            
            // Check if user ranking matches correct order
            const userOrder = userRanking
              .sort((a, b) => a.position - b.position)
              .map(item => item.country.name);
            
            const correctOrderNames = correctOrder.map(country => country.name);
            const isCorrect = JSON.stringify(userOrder) === JSON.stringify(correctOrderNames);
            
            // Get points for this round (1, 2, or 3)
            const roundPoints = [1, 2, 3][currentRound - 1];
            const pointsEarned = isCorrect ? roundPoints : 0;
            
            const newRoundScore = { round: currentRound, correct: isCorrect, points: pointsEarned };
            const updatedRoundScores = [...roundScores, newRoundScore];
            setRoundScores(updatedRoundScores);
            
            if (currentRound === 3) {
              // Game finished - calculate total points for this game
              const gameScore = updatedRoundScores.reduce((sum, score) => sum + score.points, 0);
              setTotalScore(prev => prev + gameScore);
              setTotalGamesPlayed(prev => prev + 1);
              setGameState('gameFinished');
            } else {
              // Round finished
              setGameState('roundFinished');
            }
          };

          const getRankForCountry = (country) => {
            const ranking = userRanking.find(item => item.country.name === country.name);
            return ranking ? ranking.position : null;
          };

          const getCorrectOrder = () => {
            const currentRoundData = rounds[currentRound - 1];
            const metric = currentRoundData.metric;
            return [...currentCountries].sort((a, b) => b[metric] - a[metric]);
          };

          const formatValue = (value, metric) => {
            switch (metric) {
              case 'area':
                return (value / 1000000).toFixed(1) + 'M km²';
              case 'population':
                return (value / 1000000).toFixed(1) + 'M people';
              case 'gdp':
                return '$' + (value / 1000000000000).toFixed(1) + 'T';
              default:
                return value;
            }
          };

          const getCurrentRoundData = () => rounds[currentRound - 1];

          const getTotalGamePoints = () => {
            return roundScores.reduce((sum, score) => sum + score.points, 0);
          };

          return (
            <div className="min-h-screen bg-gray-900 text-white p-8">
              <div className="max-w-4xl mx-auto">
                <div className="text-center mb-8">
                  <h1 className="text-4xl font-bold mb-4">Country Knowledge Challenge</h1>
                  <div className="flex justify-center items-center gap-6 mb-4">
                    {rounds.map((round, index) => (
                      <div 
                        key={round.id}
                        className={`flex items-center gap-2 px-4 py-2 rounded-lg border-2 ${
                          currentRound === round.id 
                            ? 'border-blue-500 bg-blue-900/20' 
                            : currentRound > round.id 
                              ? (roundScores[index]?.correct ? 'border-green-500 bg-green-900/20' : 'border-red-500 bg-red-900/20')
                              : 'border-gray-600 bg-gray-800'
                        }`}
                      >
                        <span className="text-xl">{round.icon}</span>
                        <span className="font-semibold">Round {round.id}: {round.title}</span>
                        <span className="text-sm text-gray-400">({round.points}pt)</span>
                        {currentRound > round.id && (
                          <span className={`ml-2 ${roundScores[index]?.correct ? 'text-green-400' : 'text-red-400'}`}>
                            {roundScores[index]?.correct ? '✓' : '✗'}
                          </span>
                        )}
                      </div>
                    ))}
                  </div>
                  
                  {gameState !== 'gameFinished' && (
                    <p className="text-lg text-gray-300 mb-4">
                      {getCurrentRoundData().instruction}
                    </p>
                  )}
                  
                  <div className="text-sm text-gray-400">
                    Total Score: {totalScore}/{totalGamesPlayed * 6} points
                    {totalGamesPlayed > 0 && ` (${Math.round((totalScore/(totalGamesPlayed * 6)) * 100)}%)`}
                  </div>
                </div>

                {/* Country Cards */}
                <div className="grid grid-cols-3 gap-6 mb-8">
                  {currentCountries.map((country, index) => {
                    const rank = getRankForCountry(country);
                    return (
                      <div
                        key={country.name}
                        onClick={() => handleCountryClick(country)}
                        className={`
                          relative bg-gray-800 rounded-lg p-6 cursor-pointer transition-all duration-200 border-2
                          ${rank ? 'border-blue-500 bg-blue-900/20' : 'border-gray-600 hover:border-gray-500'}
                          ${gameState === 'playing' ? 'hover:scale-105' : 'cursor-default'}
                        `}
                      >
                        {/* Rank Badge */}
                        {rank && (
                          <div className="absolute -top-2 -right-2 bg-blue-500 text-white rounded-full w-8 h-8 flex items-center justify-center font-bold text-lg">
                            {rank}
                          </div>
                        )}
                        
                        {/* Country Silhouette */}
                        <div className="h-32 flex items-center justify-center mb-4">
                          <svg width="100" height="80" viewBox="0 0 100 80" className="text-gray-300">
                            <path d={country.shape} fill="currentColor" />
                          </svg>
                        </div>
                        
                        {/* Country Name */}
                        <h3 className="text-xl font-semibold text-center">{country.name}</h3>
                        
                        {/* Show metric value when round is finished */}
                        {(gameState === 'roundFinished' || gameState === 'gameFinished') && (
                          <p className="text-sm text-gray-400 text-center mt-2">
                            {formatValue(country[getCurrentRoundData().metric], getCurrentRoundData().metric)}
                          </p>
                        )}
                      </div>
                    );
                  })}
                </div>

                {/* User Ranking Display */}
                {userRanking.length > 0 && (
                  <div className="mb-6">
                    <h3 className="text-lg font-semibold mb-3">Your Ranking:</h3>
                    <div className="flex gap-4 justify-center">
                      {userRanking
                        .sort((a, b) => a.position - b.position)
                        .map((item, index) => (
                          <div key={item.country.name} className="text-center">
                            <div className="text-2xl font-bold text-blue-400">#{item.position}</div>
                            <div className="text-sm">{item.country.name}</div>
                          </div>
                        ))}
                    </div>
                  </div>
                )}

                {/* Submit Button */}
                {gameState === 'playing' && userRanking.length === 3 && (
                  <div className="text-center mb-6">
                    <button
                      onClick={submitRanking}
                      className="bg-blue-600 hover:bg-blue-700 px-8 py-3 rounded-lg font-semibold transition-colors"
                    >
                      Submit Round {currentRound}
                    </button>
                  </div>
                )}

                {/* Round Results */}
                {gameState === 'roundFinished' && (
                  <div className="text-center mb-6">
                    <div className="bg-gray-800 rounded-lg p-6 mb-4">
                      <h3 className="text-xl font-semibold mb-4">
                        Round {currentRound} Results - {getCurrentRoundData().title}:
                      </h3>
                      <div className="grid grid-cols-3 gap-4 mb-4">
                        {getCorrectOrder().map((country, index) => (
                          <div key={country.name} className="text-center">
                            <div className="text-2xl font-bold text-green-400">#{index + 1}</div>
                            <div className="font-semibold">{country.name}</div>
                            <div className="text-sm text-gray-400">
                              {formatValue(country[getCurrentRoundData().metric], getCurrentRoundData().metric)}
                            </div>
                          </div>
                        ))}
                      </div>
                      <div className="text-lg font-bold">
                        {roundScores[roundScores.length - 1]?.correct ? (
                          <span className="text-green-400">✓ Correct! +{currentRound} points</span>
                        ) : (
                          <span className="text-red-400">✗ Incorrect - 0 points</span>
                        )}
                      </div>
                    </div>
                    
                    <button
                      onClick={startNextRound}
                      className="bg-blue-600 hover:bg-blue-700 px-8 py-3 rounded-lg font-semibold transition-colors"
                    >
                      Continue to Round {currentRound + 1}
                    </button>
                  </div>
                )}

                {/* Final Game Results */}
                {gameState === 'gameFinished' && (
                  <div className="text-center mb-6">
                    <div className="bg-gray-800 rounded-lg p-6 mb-4">
                      <h3 className="text-2xl font-bold mb-4">Game Complete!</h3>
                      <div className="text-3xl font-bold mb-4">
                        Final Score: {getTotalGamePoints()}/6 points
                      </div>
                      
                      <div className="grid grid-cols-3 gap-4 mb-6">
                        {rounds.map((round, index) => (
                          <div key={round.id} className="text-center p-4 bg-gray-700 rounded-lg">
                            <div className="text-lg font-semibold">{round.icon} {round.title}</div>
                            <div className="text-sm text-gray-400 mb-2">{round.points} point{round.points > 1 ? 's' : ''}</div>
                            <div className={`text-2xl font-bold ${
                              roundScores[index]?.correct ? 'text-green-400' : 'text-red-400'
                            }`}>
                              {roundScores[index]?.correct ? `+${round.points}` : '0'}
                            </div>
                          </div>
                        ))}
                      </div>
                      
                      <div className="text-lg text-gray-300 mb-4">
                        {getTotalGamePoints() === 6 ? 'Perfect score! 🎉' : 
                         getTotalGamePoints() >= 4 ? 'Great job! 👏' :
                         getTotalGamePoints() >= 2 ? 'Good effort! 👍' : 'Keep trying! 💪'}
                      </div>
                    </div>
                    
                    <button
                      onClick={startNewGame}
                      className="bg-green-600 hover:bg-green-700 px-8 py-3 rounded-lg font-semibold transition-colors"
                    >
                      Play New Game
                    </button>
                  </div>
                )}

                {/* Instructions */}
                {gameState === 'playing' && userRanking.length === 0 && (
                  <div className="text-center text-gray-400">
                    <p>Click on the countries to rank them from 1 (highest) to 3 (lowest)</p>
                  </div>
                )}
              </div>
            </div>
          );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CountrySizeGame />);
    </script>
</body>
</html>
